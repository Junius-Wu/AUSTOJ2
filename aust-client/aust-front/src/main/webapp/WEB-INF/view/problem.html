<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>题目</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/vendor.css" th:href="@{/static/styles/vendor.css}">
    <link rel="stylesheet" href="/static/styles/main.css" th:href="@{/static/styles/main.css}">
</head>
<body>
<!--头部开始-->
<header>
    <!-- Static navbar -->
    <div class="navbar navbar-lg navbar-default" role="navigation" id="nav">
        <div class="container" th:include="fragment/header :: header">
        </div>
    </div>
</header>
<!--通知栏开始,主要用户发布一些通知-->
<div class="tips" th:include="fragment/tips :: tips">
</div>
<!--主体开始-->
<div class="base-page">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
           <div class="col-md-9">
               <!--主面板-->
                       <section class="pro-section animated fadeInUp" >
                               <div class="title">
                                   <h3 class="text-center"><a th:href="@{/problemDO/{id}(id=${problemDO.id})}" th:text="${problemDO.title}"></a></h3>
                                   <p class="text-center text-danger"><span th:text="'时间:'+${problemDO.timeLimit}+'ms  '">时间:1000ms  </span><span th:text="'  内存:'+${problemDO.memoryLimit/1000}+'M'"> 内存:32M</span></p>
                               </div>
                               <h4 >题目描述:</h4>
                               <p th:text="${problemDO.description}">
                                       ${problemDO.description}
                               </p>
                               <h4 >输入:</h4>
                               <p th:text="${problemDO.input}">
                                       ${problemDO.input}
                               </p>
                               <h4 >输出:</h4>
                               <p th:text="${problemDO.output}">
                                       ${problemDO.output}
                               </p>
                               <h4 >样例输入:</h4>
                               <p th:text="${problemDO.sampleInput}">
                                       ${problemDO.sample_input}
                               </p>
                               <h4 >样例输出:</h4>
                               <p th:text="${problemDO.sampleOutput}">
                                       ${problemDO.sample_output}
                               </p>
                               <h4 >提示:</h4>
                               <p th:text="${problemDO.hit}">
                                       ${problemDO.hit}
                               </p>
                               <h4 >来源:</h4>
                               <p >
                                   <a href="#" th:text="${problemDO.nickname}">${problemDO.author}</a>
                               </p>
                           <button type="button" th:if="${session.userinfo} != null" class="btn btn-primary btn-lg center-block" data-toggle="modal" data-target="#myModal">提&nbsp;交</button>
                       </section>
           </div>
            <!--侧边栏-->
            <div class="col-md-3 widget animated fadeInRight" th:include="fragment/aside :: aside1">
            </div>
        </div>
    </div>
</div>
<!--主体结束-->
<footer th:include="fragment/footer :: footer">
</footer>
<!--模态框-->
    <!--具体提交的模态框-->
    <div class="modal fade" id="myModal" th:if="${session.userinfo} != null">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">提交代码</h4>
                </div>
                <form id="pro_form" action="/problemDO/judge" method="post">
                <div class="modal-body">
                        <div class="form-group">
                            <label class="radio-inline">选择编译器:</label>
                            <label class="radio-inline">
                                <input type="radio" name="language" checked="" value="4"> C
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="language" checked="" value="3"> C++
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="language" checked="" value="5"> Java
                            </label>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="20" cols="20" required name="source"></textarea>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Commit</button>
                </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

<script src="/static/scripts/vendor.js" th:src="@{/static/scripts/vendor.js}"></script>
<script src="/static/scripts/plugins.js" th:src="@{/static/scripts/plugins.js}"></script>
</body>
</html>
