<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>起步</title>
  <link rel="stylesheet" href="/static/styles/vendor.css" th:href="@{/static/styles/vendor.css}">
  <link rel="stylesheet" href="/static/styles/main.css" th:href="@{/static/styles/main.css}">
</head>
<body>
<!--头部开始-->
<header>
    <!-- Static navbar -->
    <div class="navbar navbar-lg navbar-default" role="navigation">
       <div class="container" th:include="fragment/header :: header">
       </div>
    </div>
</header>
<!--头部结束-->
<!--通知栏开始,主要用户发布一些通知-->
<div class="tips" th:include="fragment/tips :: tips">
</div>
<!--通知栏结束-->
<!--主体开始-->
<div class="base-page">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
           <div class="col-md-9">
               <!--主面板-->
               <section class="animated fadeIn">
                   <strong>&nbsp;&nbsp;须知:</strong><br/>
                   <p class="page-text" style="text-indent: 2em;" th:text="#{start.title}">
                       起步主要考察基本算法,大多都是课本上的例题,每一道题涉及的考点都会在题目列表中提及
                       起步主要考察基本算法,大多都是课本上的例题,每一道题涉及的考点都会在题目列表中提及
                   </p>
                   <h4 class="text-center">题目列表</h4>
                <table class="table-bordered" width="100%" data-toggle="table" id="start-table">
                    <thead>
                        <tr>
                            <th class="col-xs-1" data-field="id" data-align="center" data-sortable="true">ID</th>
                            <th class="col-xs-5" data-formatter="setTitle" data-field="title">题目标题</th>
                            <th class="col-xs-3" data-field="keyword">涉及知识点</th>
                            <th class="col-xs-1"  data-field="difficulty" data-align="center" data-sortable="true">难度</th>
                            <th class="col-xs-2" data-formatter="setAcSubmit" data-field="solved" data-align="center">AC/Submit</th>
                            <th class="col-xs-1" data-formatter="setDiscuss" data-field="id" data-align="center">讨论</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
               </section>
           </div>
            <!--侧边栏-->
            <div class="col-md-3 widget animated fadeInRight" th:include="fragment/aside :: aside1">
            </div>
        </div>
    </div>
</div>
<!--主体结束-->
<footer th:include="fragment/footer :: footer">
</footer>

<script src="/static/scripts/vendor.js" th:src="@{static/scripts/vendor.js}"></script>
<script src="/static/scripts/plugins.js" th:src="@{static/scripts/plugins.js}"></script>
<script src="/static/scripts/vue.js" th:src="@{static/scripts/vue.js}"></script>
<script src="/static/scripts/table.js" th:src="@{static/scripts/table.js}"></script>
</body>
</html>
