<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>排名</title>
  <link rel="stylesheet" href="/static/styles/vendor.css" th:href="@{/static/styles/vendor.css}">
  <link rel="stylesheet" href="/static/styles/main.css" th:href="@{/static/styles/main.css}">
</head>
<body>
<!--头部开始-->
<header>
    <!-- Static navbar -->
    <div class="navbar navbar-lg navbar-default" role="navigation" id="nav">
        <div class="container" th:include="fragment/header :: header">
        </div>
    </div>
</header>
<!--头部结束-->
<!--通知栏开始,主要用户发布一些通知-->
<div class="tips" th:include="fragment/tips :: tips">
</div>
<!--通知栏结束-->
<!--主体开始-->
<div class="base-page">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
           <div class="col-md-9">
               <!--主面板-->
               <section class="animated fadeInLeft">
                   <strong>&nbsp;&nbsp;须知:</strong><br/>
                   <p class="page-text" style="text-indent: 2em;" th:text="#{rank.title}">
                       为了减轻服务器压力,排名设置每两小时刷新一次
                   </p>
                   <h4 class="text-center">排名列表</h4>
                <table class="table-bordered text-center" width="80%" data-toggle="table" id="rank-table">
                    <thead>
                        <tr>
                            <th class="col-xs-1" data-formatter="setId">RankID</th>
                            <th class="col-xs-3" data-field="nickname" data-formatter="setUsername">昵称</th>
                            <th class="col-xs-1" data-field="solved">AC</th>
                            <th class="col-xs-1" data-field="submit">Submit</th>
                            <th class="col-xs-1" data-formatter="setUserRadio">Ratio</th>
                            <th class="col-xs-1" data-formatter="setUserBlog" data-field="blog">博客</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
               </section>
           </div>
            <!--侧边栏-->
            <div class="col-md-3 widget animated fadeInRight" th:include="fragment/aside :: aside1">
            </div>
        </div>
    </div>
</div>
<!--主体结束-->

<footer th:include="fragment/footer :: footer">
</footer>

<script src="/static/scripts/vendor.js" th:src="@{/static/scripts/vendor.js}"></script>
<script src="/static/scripts/plugins.js" th:src="@{/static/scripts/plugins.js}"></script>
<script src="/static/scripts/table.js" th:src="@{/static/scripts/table.js}"></script>
</body>
</html>
