<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/flat-ui.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
</head>
<body  style="overflow-x: hidden">
    <div class="index-one" style="height: 100vh">
        <div class="container-fluid text-center animated fadeInDown" style="margin-top: 5%">
            <h1 class="logo-name">AUST</h1>
                <h3 th:text="${errorMessage}">发生异常,请稍后再试</h3>
        </div>
        <div class="row animated fadeInUp">
            <div class="input-group login-field">
                <br/>

                    <i class="fa fa-backward"></i>&nbsp;&nbsp;返回</a>
                <a href="/" class="btn btn-primary"><i class="fa fa-home"></i>&nbsp;&nbsp;主页</a>
            </div>
        </div>
    </div>
