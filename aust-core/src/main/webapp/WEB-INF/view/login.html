<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="/static/styles/vendor.css" th:href="@{static/styles/vendor.css}">
  <link rel="stylesheet" href="/static/styles/login.css" th:href="@{static/styles/login.css}">
</head>

<body>
<div class="index-one">
  <div class="small-home">
    <a href="/" class="text-center"><i class="fa fa-home"></i></a>
  </div>
  <div class="container-fluid text-center animated fadeInDown">
    <h1 class="login-logo">AUST</h1>
  </div>
  <div class="row animated fadeInUp">
    <div class="login-field">
      <form role="form"  method="post" action="/login" id="loginForm">
        <div class="input-group form-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" placeholder="Username" required name="username" maxlength="30" id="username">
        </div>
        <div class="input-group form-group">
          <span class="input-group-addon"><i class="fa fa-key"></i></span>
          <input type="password" class="form-control" placeholder="Password" required name="password" maxlength="60" id="password">
        </div>
        <div class="msg-inline">
          <input type="text" class="form-control code-input" required name="codevalidate">
          <img id="code-validate"  class="code-img" onclick="changeUrl()" th:src="'/codeValidate?time='+${#dates.createToday().getSeconds()}">
        </div>
        <label class="checkbox" for="remmberMe">
          <input type="checkbox" data-toggle="checkbox" id="remmberMe" class="custom-checkbox" name="rmb_me" value="1">
          Remember me
        </label>
        <div class="input-group">
          <a href="/register.html" th:href="@{/register}" class="btn btn-primary">Register</a>&nbsp;&nbsp;
          <button type="button" class="btn btn-primary sign-in" id="loginBtn">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="/static/scripts/vendor.js" th:href="@{static/scripts/vendor.js}"></script>

<script src="/static/scripts/plugins.js" th:href="@{static/scripts/plugins.js}"></script>
<script src="/static/scripts/login.js" th:href="@{static/scripts/login.js}"></script>
</body>
</html>
