<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link href="/static/css/flat-ui.min.css" rel="stylesheet" th:href="@{//cdn.bootcss.com/flat-ui/2.3.0/css/flat-ui.min.css}" >
    <link href="/static/css/login.css" rel="stylesheet">
</head>
<body>
<div class="index-one">
    <div class="small-home">
        <a href="/" class="text-center"><i class="glyphicon glyphicon-home"></i></a>
    </div>
    <div class="container-fluid text-center animated fadeInDown">
        <h1 class="login-logo">AUST</h1>
    </div>
    <div class="row animated fadeInUp">
        <div class="login-field">
            <form role="form"  method="post" action="/login" id="loginForm">
                <div class="input-group form-group">
                    <span class="input-group-addon glyphicon glyphicon-user"></span>
                    <input type="text" class="form-control" placeholder="Username"
                           required name="username" maxlength="30" id="username">
                </div>
                <div class="input-group form-group">
                    <span class="input-group-addon glyphicon glyphicon-lock"></span>
                    <input type="password" class="form-control"
                           placeholder="Password" required name="password" maxlength="60" id="password">
                </div>
                <div class="msg-inline">
                        <input type="text" class="form-control code-input" required name="codevalidate">
                        <img id="code-validate"  class="code-img" onclick="changeUrl()" th:src="'/codeValidate?time='+${#dates.createToday().getSeconds()}">
                </div>
                   <label class="checkbox" for="remmberMe">
                       <input type="checkbox" data-toggle="checkbox" id="remmberMe" class="custom-checkbox" name="rmb_me" value="1">
                       Remember me
                   </label>
                <div class="input-group">
                    <a href="/register" class="btn btn-primary">Register</a>&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary sign-in" id="loginBtn">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/static/js/jquery.min.js" th:src="@{//cdn.bootcss.com/jquery/2.2.4/jquery.min.js}"></script>
<script src="/static/js/flat-ui.min.js" th:src="@{//cdn.bootcss.com/flat-ui/2.3.0/js/flat-ui.min.js}"></script>
<script src="/static/js/toastr.min.js" th:src="@{//cdn.bootcss.com/toastr.js/latest/js/toastr.min.js}"></script>
<script src="/static/js/login.js" th:src="@{static/js/login.js}"></script>
</body>
</html>
